name: CI | Build and Release

on:
  push:
    paths:
      - 'unfurl.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build with ncc
        run: npx @vercel/ncc build unfurl.js -o dist

      - name: Minify dist/index.js with terser
        run: npx terser dist/index.js -o dist/index.js --compress --mangle

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          body: Automatic release generated by workflow.

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist/index.js to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/index.js
          asset_name: unfurl-action.js
          asset_content_type: application/javascript

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
