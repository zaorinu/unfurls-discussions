name: CI | Auto Build

on:
  push:
    paths:
      - 'unfurl.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and generate package-lock.json
        run: npm install

      - name: Build with ncc
        run: npx @vercel/ncc build unfurl.js -o dist

      - name: Checkout main branch
        run: git checkout main

      - name: Commit and push dist and package-lock.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/index.js package-lock.json
          git commit -m "build: update dist and package-lock.json from unfurl.js" || echo "No changes to commit"
          git push
